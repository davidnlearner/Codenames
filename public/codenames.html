<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Codenames</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="css/chat-app-styles.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="chat__main">
                <div id="messages" class="chat__messages">
                    <span>
                        <p id="textbox1"></p>
                    </span>
                </div>
                <div class="compose">
                    <form id='message-form'>
                        <input name="message" placeholder='Type here' type="text">
                        <button>Send</button>
                    </form>
                </div>
            </div>

            <div id="board-container">
            </div>

            <div id='clue-form-box'>
                <form id='clue-form'>
                    <input name="clue" placeholder='Clue' type="text" onkeypress="return lettersOnly(event)" required>
                    <input name="guessNumber" placeholder='Guesses' type="number" min="0" max="6" required>
                    <br>
                    <button disabled>Send</button>
                </form>
            </div>

            <div id="game-info">
                <div id="red-team" class="team-info-box">
                    <h3 class="card-word">Red Team: </h3>
                    <h4 class="card-word"> Cards remaining: <span id="red-team-counter" class="counter">5</span></h4>

                    <span class="status-box-title">Spymaster: </span>
                    <div id="spymaster-red-wrapper" class="role-wrapper"><button team='red' role='spymaster'
                            class="team-join-btn">Join</button></div>
                    <span class="status-box-title">Guesser: </span>
                    <div id="guesser-red-wrapper" class="role-wrapper"><button team='red' role='guesser'
                            class="team-join-btn">Join</button></div>
                </div>
                <div id='start-menu' class="status-box">
                    <button id='start-btn'>Start Game</button>
                    <hr class="lines">
                    <button class='leave-game-btn'>Leave Game</button>
                </div>
                <div id="game-status-box" class="status-box">
                    <div><span class="status-box-title">Playing:</span> <span id="current-team">team</span> (<span
                            id="current-playerName">username</span>) </div>
                    <div><span class="status-box-title">Phase:</span> <span id="current-phase">spymaster/guesser</span>
                    </div>
                    <div><span class="status-box-title">Clue:</span> <span id="current-clue">-</span> </div>
                    <div><span class="status-box-title">Guesses remaining:</span> <span
                            id="current-guessNumber">-</span> </div>
                    <hr class="lines">
                    <button class='leave-game-btn'>Leave Game</button>
                </div>
                <div id='victory-menu' class="status-box">
                    <div><span class='victory-msg'>Victory to Assassins</span></div>
                    <button id='new-game-btn'>New Game?</button>
                    <hr class="lines">
                    <button class='leave-game-btn'>Leave Game</button>
                </div>
                <div id="blue-team" class="team-info-box">
                    <h3 class="card-word">Blue Team </h3>
                    <h4 class="card-word"> Cards remaining: <span id="blue-team-counter" class="counter">5</span></h4>
                    <span class="status-box-title">Spymaster: </span>
                    <div id="spymaster-blue-wrapper" class="role-wrapper"><button team='blue' role='spymaster'
                            class="team-join-btn">Join</button></div>
                    <span class="status-box-title">Guesser: </span>
                    <div id="guesser-blue-wrapper" class="role-wrapper"><button team='blue' role='guesser'
                            class="team-join-btn">Join</button></div>
                </div>


            </div>

        </div>


        <script id="message-template" type="text/html">
            <div class="message">
                <p> 
                    <span class="message__name">{{username}}</span>
                    <!-- <span class="message__name">{{createdAt}}</span>  -->
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
            
        </script>



        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/codenames.js"></script>
    </body>

</html>
