<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Codenames</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="css/chat-app-styles.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="chat__main">
                <div id="messages" class="chat__messages">
                    <span>
                        <p id="textbox1"></p>
                    </span>
                </div>
                <div class="compose">
                    <form id='message-form'>
                        <input name="message" placeholder='Type here' type="text">
                        <button>Send</button>
                    </form>
                </div>
            </div>

            <div id="board-container">
            </div>

            <div id='clue-form-box'>
                <form id='clue-form'>
                    <input name="clue" placeholder='Clue' type="text" required>
                    <input name="guessNumber" placeholder='Guesses' type="number" required>
                    <button disabled>Send</button>
                </form>
            </div>

            <div id="team-info">
                <div id="red-team" class="team-info-box">
                    <h3 class="card-word">Red Team: <span id="red-team-counter counter">0</span></h3>
                    <span>Clue giver: </span><div id="cluegiver-red-wrapper" class="role-wrapper"><button team='red' role='cluegiver' class="team-join-btn">Join</button></div>
                    <span>Guesser: </span><div id="guesser-red-wrapper" class="role-wrapper"><button team='red' role='guesser' class="team-join-btn">Join</button></div>
                </div>
                <div>
                    <!-- turn, round, last clue -->
                    <button id='leave-game-btn'>Leave Game</button>
                </div>
                <div id="blue-team" class="team-info-box">
                    <h3 class="card-word">Blue Team: <span id="blue-team-counter counter">0</span></h3>
                    <span>Clue giver: </span><div id="cluegiver-blue-wrapper" class="role-wrapper"><button team='blue' role='cluegiver' class="team-join-btn">Join</button></div>
                    <span>Guesser: </span><div id="guesser-blue-wrapper" class="role-wrapper"><button team='blue' role='guesser' class="team-join-btn">Join</button></div>
                </div>

                
            </div>
            
        </div>


        <script id="message-template" type="text/html">
            <div class="message">
                <p> 
                    <span class="message__name">{{username}}</span>
                    <!-- <span class="message__name">{{createdAt}}</span>  -->
                </p>
                <p>{{message}}</p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
            
        </script>




        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/codenames.js"></script>
    </body>

</html>
